<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const repo = "yahyas-digital-desk";
      
      let l = window.location;
      let path = l.pathname.split('/').slice(segment + 1).join('/');
      l.replace(
        `${l.protocol}//${l.hostname}` +
        (l.port ? `:${l.port}` : "") +
        `/${repo}/?p=${path}`
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
